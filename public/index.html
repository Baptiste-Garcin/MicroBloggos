<!DOCTYPE html>
<html>
<head>
    <title>MicroBloggos</title>
    <link rel='stylesheet' href="/stylesheets/style.css"/>
    <link rel='stylesheet' href="/modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/modules/font-awesome/css/font-awesome.min.css">
</head>
<body ng-app="MicroBloggos">
    <div class="header_container">
        <h1 class="header">MicroBloggos</h1>
        <h3 class="baseline">Only for boloss</h3>
    <div>

      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <form class="navbar-form pull-left">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search a user" ng-model="search">
                      <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                          </button>
                      </div>
                  </div>
              </form>
              <form class="navbar-form pull-right">
                  <div class="input-group">
                      <div class="input-group-btn" ng-controller="RegisterController">
                          <a href=""><button ng-click="logout()" class="btn btn-default">
                              <i class="glyphicon glyphicon-log-out"></i>
                          </button></a>
                      </div>
                  </div>
              </form>
              <form class="navbar-form pull-right">
                  <div class="input-group">
                      <div class="input-group-btn">
                          <a href="/#!/profile"><button class="btn btn-default">
                              <i class="glyphicon glyphicon-user"></i>
                          </button></a>
                      </div>
                  </div>
              </form>
              <form class="navbar-form pull-right">
                  <div class="input-group">
                      <div class="input-group-btn">
                          <a href="/#!/users"><button class="btn btn-default">
                            <i class="fa fa-users" aria-hidden="true"></i>
                          </button></a>
                      </div>
                  </div>
              </form>
              <form class="navbar-form pull-right">
                  <div class="input-group">
                      <div class="input-group-btn">
                          <a href="/#!/home"><button class="btn btn-default">
                              <i class="glyphicon glyphicon-home"></i>
                          </button></a>
                      </div>
                  </div>
              </form>
          </div>
      </nav>

    <div ng-view>
    </div>

    <script src='/modules/angular/angular.min.js'></script>
    <script src='/modules/angular-route/angular-route.js'></script>
    <script src='/modules/jquery/dist/jquery.js'></script>
    <script src='/modules/bootstrap/dist/js/bootstrap.js'></script>
    <script src='/modules/ngstorage/ngStorage.js'></script>
    <script src='javascripts/angApp.js'></script>
    <script src='javascripts/services/authentification.service.js'></script>
    <script src='javascripts/services/post.service.js'></script>
    <script src='javascripts/services/users.service.js'></script>
    <script src='javascripts/controllers/registerController.js'></script>
    <script src='javascripts/controllers/mainController.js'></script>
    <script src='javascripts/controllers/profileController.js'></script>
    <script src='javascripts/controllers/updateController.js'></script>
    <script src='javascripts/controllers/usersController.js'></script>
</body>
</html>
