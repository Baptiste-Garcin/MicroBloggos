<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
    <h4>Post a tweet<h4>
            <form ng-submit='post(data)'>
                <div class="form-group">
                    <label for="tweet">Tweet : </label>
                    <textarea ng-model="data.content" rows="4" cols="69" name="tweet"></textarea>
                </div>
                <div class="form-group">
                    <input class="btn btn-danger" type="submit" value="Post !"/>
                </div>
            </form>
        <div class="col-lg-12 tweet" ng-repeat='post in posts | filter:search'>
            <p>{{post.content}}</p>
            <p>{{post.userinfo.name}} {{post.created_at}}<span>
                <a href="" ng-click="remove(posts[$index])"><span ng-class="user._id == posts[$index].userinfo._id ? 'icon pull-right glyphicon glyphicon-trash' : 'hidden'"></span></a>
            </span></p>
        </div>
    </div>
</div>
