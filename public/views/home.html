<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <h4>Post a tweet :</h4>
        <form ng-submit='post(data)'>
            <div class="form-group">
                <label for="tweet">Tweet : </label>
                <textarea ng-model="data.content" cols="68" rows="4" name="tweet"></textarea>
            </div>
            <div class="form-group">
                <input class="btn btn-danger" type="submit" value="Post !"/>
            </div>
        </form>
        <div class="tweet" ng-repeat='post in posts | filter:search'>
            <p class="body col-md-12">{{post.content}}</p>
            <p class="col-md-12">
                <span class="user">{{post.userinfo.name}}</span>
            </p>
            <p>
                <span class="created"> {{post.created_at}} </span>

                <a href="" ng-click="remove(posts[$index])">
                    <span class="delete" ng-class="user._id == posts[$index].userinfo._id ? 'icon pull-right glyphicon glyphicon-trash' : 'hidden'"></span>
                </a>
            </p>
        </div>
    </div>
</div>
