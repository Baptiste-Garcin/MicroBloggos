<div class="container">
    <h4>Register<h4>
        <div class="container">
            <div class="col-md-4">
                <form ng-submit='register(data)'>
                    <div class="form-group">
                        <label for="name">Name : </label>
                        <input class="form-control" type="text" name="name" ng-model="data.name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input class="form-control" type="email" name="email" ng-model="data.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input class="form-control" type="password" name="password" ng-model="data.password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Password confirmation: </label>
                        <input class="form-control" type="password" name="password_confirmation" ng-model="data.password_confirmation">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-danger" type="submit" value="Submit"/>
                    </div>
                </form>
                <a href="/#!/login">Login</a>
            </div>
        </div>
